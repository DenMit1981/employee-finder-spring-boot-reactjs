<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selection Details</title>
</head>
<body>
<h2>Company: <span th:text="${selection.companyName}"></span></h2>
<p>Registration Number: <span th:text="${selection.regNumber}"></span></p>

<h3>Candidates:</h3>
<ul>
    <li th:each="candidate : ${selection.candidates}">
        <strong th:text="${candidate.name}">Name</strong> â€”
        Gender: <span th:text="${candidate.gender}"></span>,
        Location: <span th:text="${candidate.location}"></span>,
        Job Type: <span th:text="${candidate.jobType}"></span>,
        Position: <span th:text="${candidate.jobPosition}"></span>
        <br/>
        <div>Resume:
            <a th:if="${candidate.resume != null}"
               th:href="${resumeUrl + candidate.id}"
               th:text="${candidate.resume.fileName}"
               style="color: red; text-decoration: underline;">
                Download resume
            </a>
            <span th:if="${candidate.resume == null}">No resume</span>
        </div>
    </li>
</ul>
</body>
</html>
